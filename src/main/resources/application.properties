spring.application.name=spring-cloud-zuul-server
server.port=8765
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

#Configuracion basica de slf4

logging.level.com.everis=DEBUG
logging.org.springframework=ERROR
#Nos envia los mensajes a un archivo 
logging.file=c:/temp/spring-cloud-log
#Con que estructura va a guardar el log
logging.pattern.file=%d %p %c{1.} [%t] %m%n
#La estructura con que se va a mostrar en consola
logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n
